<!DOCTYPE html> <!-- 声明文档类型为 HTML5，告知浏览器使用 HTML5 标准解析该文档 -->
<html lang="ja"> 
  <!-- 网页头部，包含一些元数据和引用资源，不会在页面上直接显示 -->
  <head>
    <!-- 设置文档的字符编码为 UTF-8，支持多种语言字符 -->
    <meta charset="utf-8">
    <!-- 设置网页在浏览器标签页显示的标题 -->
    <title>京都大学</title>
    <!-- 链接外部 CSS 文件，用于定义网页的样式 -->
    <link type="text/css" rel="stylesheet" href="kyoto.css">
    <!-- 内联样式表，用于定义网页的样式 -->
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
      }
      
      .image-item {
        width: calc(25% - 20px);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        overflow: hidden; 
      }

      .image-item img {
        width: 100%;
        height: auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease; 
        transform-origin: center; 
        position: relative; 
        z-index: 1;
      }

      .image-item a {
        color: #00205b; 
        font-weight: bold;
        word-break: keep-all;
        background-color: #d9dbde; 
        padding: 10px 12px; 
        border-radius: 4px; 
        transition: background-color 0.3s ease; 
        display: flex; 
        justify-content: flex-start; 
        align-items: center;
        width: 100%; 
        box-sizing: border-box; 
        text-decoration: none;
        unicode-bidi: isolate;
        overflow: hidden;
        text-overflow: ellipsis;
        height: 60px; 
        z-index: 2;
        font-family: "Noto Sans JP", sans-serif;
      }

      /* 合并悬停效果 */
      .image-item:hover img {
        transform: scale(1.1); 
      }

      .image-item:hover a {
        text-decoration: underline;
      }
      
      @media (max-width: 900px) {
        .image-item {
          width: calc(50% - 15px);
        }
      }
      
      @media (max-width: 600px) {
        .image-item {
          width: 100%;
        }
      }
    </style>
  </head>
  <!-- 网页主体，包含页面上实际显示的内容 -->
  <body>
    <!-- 一级标题，显示页面的主要标题 -->
    <h1>Features</h1>
    <!-- 图片网格容器，用于容纳多个图片项 -->
    <div class="image-grid">
      <!-- 第一行 -->
      <!-- 单个图片项，包含图片和链接 -->
      <div class="image-item">
        <!-- 图片元素，显示图片并提供替代文本 -->
        <img src="images/1.webp" alt="京都大学紹介動画">
        <!-- 链接元素，点击后跳转到指定网址 -->
        <a href="https://www.channel.pr.kyoto-u.ac.jp">京都大学紹介動画「Introducing Kyoto University」</a>
      </div>
      
      <!-- 后续图片项保持原样，此处省略 -->
      <div class="image-item">

        <!-- 链接元素，点击后跳转到指定网址 -->

      </div>

      </div>

  </body>
</html>
