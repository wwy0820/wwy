<!DOCTYPE html> <!-- 声明文档类型为 HTML5，告知浏览器使用 HTML5 标准解析该文档 -->
<html lang="ja"> 
  <!-- 网页头部，包含一些元数据和引用资源，不会在页面上直接显示 -->
  <head>
    <!-- 设置文档的字符编码为 UTF-8，支持多种语言字符 -->
    <meta charset="utf-8">
    <!-- 设置网页在浏览器标签页显示的标题 -->
    <title>京都大学</title>
    <!-- 链接外部 CSS 文件，用于定义网页的样式 -->
    <link type="text/css" rel="stylesheet" href="kyoto.css">
    <!-- 内联样式表，用于定义网页的样式 -->
    <style>
      /* 设置页面主体的字体、最大宽度、居中显示和内边距 */
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* 定义图片网格容器的样式，使用弹性布局，允许换行并均匀分布子元素 */
      .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px; /* 统一控制左右和上下间距 */
      }
      
      /* 定义单个图片项的样式，设置宽度并使用弹性布局垂直排列子元素 */
      .image-item {
        width: calc(25% - 20px);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-bottom: 0; 
        transition: transform 0.3s ease; 
        justify-content: space-between; 
      }

      .image-item img {
        width: 100%;
        height: auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        /* 消除图片底部间隙 */
        display: block; 
        margin-bottom: 0;
      }

      .image-item a {
        color: #00205b; 
        font-weight: bold;
        word-break: keep-all;
        background-color: #d9dbde; 
        padding: 10px; 
        border-radius: 4px; 
        transition: background-color 0.3s ease; 
        /* 以块级元素显示，方便设置宽度和高度 */
        display: block; 
        width: 100%; 
        /* 让内边距和边框包含在宽度内 */
        box-sizing: border-box; 
        text-decoration: none;
        unicode-bidi: isolate;
        text-align: center; 
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2; 
        /* 确保超链接顶部没有间距 */
        margin-top: 0; 
        /* 设置固定高度，保证所有超链接背景区域大小一致 */
        height: 60px; 
        /* 垂直居中内容 */
        display: flex; 
        justify-content: center;
        align-items: center;
      }
      
      .image-item:hover {
        transform: scale(1.05); /* 鼠标悬停时放大父容器 */
        transition: transform 0.3s ease;
        text-decoration:underline;
      }
      
      .image-item img {
        width: 100%;
        height: auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 0;
      }
      
      /* 定义图片项中链接的样式 */
      .image-item a {

        color: #00205b; /* 设置链接颜色 */
        font-weight: bold;
        word-break: keep-all;
        background-color: #d9dbde; 
        padding: 10px; 
        border-radius: 4px; 
        transition: background-color 0.3s ease; /* 移除颜色过渡，只保留背景颜色过渡 */
        /* 新增样式 */
        display: block; /* 以块级元素显示，方便设置宽度 */
        width: 100%; /* 固定宽度，和图片宽度一致 */
        box-sizing: border-box; /* 让内边距和边框包含在宽度内 */
        text-decoration: none;
        unicode-bidi: isolate;
      }
      
      
      
      /* 媒体查询，当屏幕宽度小于等于 900px 时，调整图片项的宽度 */
      @media (max-width: 900px) {
        .image-item {
          width: calc(50% - 15px);
        }
      }
      
      /* 媒体查询，当屏幕宽度小于等于 600px 时，调整图片项的宽度为 100% */
      @media (max-width: 600px) {
        .image-item {
          width: 100%;
        }
      }
    </style>
  </head>
